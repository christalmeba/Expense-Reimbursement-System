  <!-- MAIN SECTION WITH CARDS -->
  <main class="content">
  <!--   ABOUT -->
    <div id="about" class="card">
      <div class="card-body">


                        <form method="post" name="challenge" class="form-horizontal" role="form" action="#" onSubmit="return submitForm()" AUTOCOMPLETE="off">
                            <fieldset class="landscape_nomargin" style="min-width: 0;padding:    .35em .625em .75em!important;margin:0 2px;border: 2px solid silver!important;">
                                <legend style="border-bottom: none;width: inherit;!important;padding:inherit;" class="legend">Sign Up Form</legend>
        
                                <div class="form-group row">
                                    <label for="first_name" class="col-md-4 col-form-label text-md-right">Fist Name</label>
                                    <div class="col-md-6">
                                        <input type="text" id="first_name" class="form-control" name="fristname" required>
                                    </div>
                                </div>
        
                                <div class="form-group row">
                                    <label for="last_name" class="col-md-4 col-form-label text-md-right">Last Name</label>
                                    <div class="col-md-6">
                                        <input type="text" id="last_name" class="form-control" name="lastname" required>
                                    </div>
                                </div>
        
                                <div class="form-group row">
                                    <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                    <div class="col-md-6">
                                        <input type="text" id="email_address" class="form-control" name="email-address" required>
                                    </div>
                                </div>
        
                                <div class="form-group row">
                                    <label for="user_name" class="col-md-4 col-form-label text-md-right">Username</label>
                                    <div class="col-md-6">
                                        <input type="text" id="user_name" class="form-control" name="username" required>
                                    </div>
                                </div>
        
                                <div class="form-group row">
                                    <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                    <div class="col-md-6">
                                        <input type="password" id="user_name" class="form-control" name="password" required>
                                    </div>
                                </div>
        
                                
        
                                <div class="form-group row">
                                    <label for="passwordc" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                                    <div class="col-md-6">
                                        <input type="password" id="phone_number" class="form-control" name="passwordc" required>
                                    </div>
                                </div>
        
        
        
                                <fieldset class="landscape_nomargin" style="min-width: 0;padding: .1em .3em .625em .5em!important;margin:0 2px;border: 2px solid silver!important;margin-bottom: 1em;">
                                    <legend style="border-bottom: none;width: inherit;!important;padding:inherit;" class="legend">User Role</legend>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="Employee" id="inlineRadio1" value=1 checked>
                                        <label class="form-check-label" for="inlineRadio1">Employee</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="Finance Manager" id="inlineRadio2" value=2>
                                        <label class="form-check-label" for="inlineRadio2">Finance Manager</label>
                                      </div>
                                      
                                </fieldset>
                                <br/>
                                By clicking <strong class="label label-primary">Register</strong>, you certify that you work for the company  
                                        and you have been given the authorization to request a reimbursement.
                                <br/>
                                <br/>
        
                                <div class="row">
                                    <div class="col-xs-6 col-md-6"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
                                    <div class="col-xs-6 col-md-6"><a href="#" class="btn btn-success btn-block btn-lg">Sign In</a></div>
                                </div>
        
        
                            </fieldset>
                        </form>

        
        
        
         
  
      </div>
